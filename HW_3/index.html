<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Отзыв о Продуктах</title>
</head>
<body>
    <h1>Оставить отзыв о продукте</h1>
    <form id="reviewForm">
        <input type="text" id="productInput" placeholder="Название продукта" required>
        <textarea id="reviewInput" rows="4" placeholder="Ваш отзыв" required></textarea>
        <button type="submit">Добавить отзыв</button>
    </form>

    <h1 style="margin-top: 40px;">Просмотр отзывов</h1>
    <div id="productsList"></div>
    <div id="reviewsSection"></div>

    <script src="script.js"></script>
</body>
</html>
